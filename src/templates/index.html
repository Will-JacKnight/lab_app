<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        @font-face {
            font-family: 'Bumbbled';
            src: url('Bumbbled.otf') format('opentype');
        }

        body {
            font-family: Helvetica, Arial, sans-serif;
            margin: 0; 
            height: 100vh;
            background: linear-gradient(to right, #70e1f5, #ffd194);
            display: flex; 
            justify-content: center;
            align-items: center;
            position: relative; 
        }
        nav {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 0; 
            text-align: center; 
        }
        nav a {
            color: black;
            text-decoration: none;
            margin: 0 15px; 
            font-size: 18px; 
        }
        nav a:hover {
            text-decoration: underline; 
        }
        
        .container {
            display: flex; 
            justify-content: center; 
            align-items: center;
            width: 80%;
            max-width: 1200px;
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%);
        }
        .text {
            text-align: left;
            margin-right: 120px;
        }
        h1 {
            color: #FFFFFF; 
            margin: 0;
            font-family: 'Bumbbled';
        }
        #hello {
            font-size: 120px;
            letter-spacing: 6px;
        }
        #again {
            font-size: 120px;
            letter-spacing: 6px;
            opacity: 0; 
            transform: translateY(20px);
            animation: fadeIn 1.5s forwards;
            animation-delay: 0.5s;
        }
        .char {
            display: inline-block; 
            opacity: 0; 
            transform: translateY(20px); 
            animation: fadeIn 1.5s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        form {
            background-color: white;
            padding: 37px; 
            border-radius: 23px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.1); 
            max-width: 300px;
            opacity: 0.88;
        }
        label {
            display: block; 
            margin: 20px 0 5px; 
        }
        input[type="text"], input[type="number"] {
            width: 90%;
            padding: 10px; 
            margin-bottom: 10px;
            border: 1px solid #ccc; 
            border-radius: 12px;
        }
        input[type="submit"] {
            background-color: #007BFF; 
            color: white; 
            border: none; 
            border-radius: 12px;
            padding: 12px; 
            cursor: pointer;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #b172a5;

        }
    </style>
</head>
<body>
    <nav>
        <a href="https://www.imperial.ac.uk/">Home</a>
        <a href="https://www.imperial.ac.uk/">About</a>
        <a href="https://www.imperial.ac.uk/">Services</a>
        <a href="https://www.imperial.ac.uk/">Contact</a>
    </nav>
    <div class="container">
        <div class="text">
            <h1 id="hello"></h1>
            <h1 id="again"></h1>
        </div>
        <form action="/submit" method="post">
            <label for="namefield">Name:</label>
            <input type="text" id="namefield" name="name">
            <label for="agefield">Age:</label>
            <input type="number" id="agefield" name="age">
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        const helloText = "Hello";
        const worldText = "again.";

        const displayText = (text, elementId) => {
            const container = document.getElementById(elementId);
            text.split("").forEach((char, index) => {
                const span = document.createElement("span");
                span.textContent = char;
                span.className = 'char';
                span.style.animationDelay = `${index * 0.2}s`;
                container.appendChild(span);
            });
        };

        displayText(helloText, "hello");
        displayText(worldText, "again");
    </script>
</body>
</html>
